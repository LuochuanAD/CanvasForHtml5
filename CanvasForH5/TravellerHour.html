		<script type="text/javascript">
			(function (){
 
        window.addEventListener("load", function(){
 
          var a_data = [501,501,437,437,468,2107,2107,2110,1800,1800,1600,1400,1400,1500,1600,1400,1500,1700,1900];
 		var b_data = [1600,1400,1400,1500,1600,1400,1500,1700,1900,501,501,437,437,468,2107,2107,2110,1800,1800];
          // 获取上下文
          var a_canvas = document.getElementById('a_canvas');
          var context = a_canvas.getContext("2d");
 		  var a_color="white";
 		  var b_color="yellow";
		  drawLine(context,a_canvas,	a_data,a_color);
		  drawLine(context,a_canvas,	b_data,b_color);
 
          
        },false);
      })();
 	function drawLine(context,a_canvas,data,color){
 		// 绘制背景
          var gradient = context.createLinearGradient(0,0,0,300);
 
 
         // gradient.addColorStop(0,"#e0e0e0");
          //gradient.addColorStop(1,"#ffffff");
 
 
          context.fillStyle = gradient;
 
          context.fillRect(0,0,a_canvas.width,a_canvas.height);
 
          
          // 描绘边框
          var grid_cols = data.length + 1;
          var grid_rows = 4;
          var cell_height = a_canvas.height / grid_rows;
          var cell_width = a_canvas.width / grid_cols;
          context.lineWidth = 1;
          context.strokeStyle = "#a0a0a0";
 
         
 
          var max_v =0;
          
          for(var i = 0; i<data.length; i++){
              var d=0;
              if(data[i]<0)
              {d=d-data[i];
                  }
                  else{d=data[i];};
            if (d > max_v) { max_v =d};
          }
          max_v = max_v * 1.1;
          // 将数据换算为坐标
          var points = [];
          for( var i=0; i < data.length; i++){
            var v= data[i];
            var px = cell_width *　(i +1);
            var py = a_canvas.height - a_canvas.height*(v / max_v);
            points.push({"x":px,"y":py});
          }
          // 绘制折现
          context.beginPath();
          context.moveTo(points[0].x, points[0].y);
          for(var i= 1; i< points.length; i++){
            context.lineTo(points[i].x,points[i].y);
          }
          
          context.lineWidth = 2;
          context.strokeStyle = "white";
          context.stroke();
 
 
    
          //绘制坐标图形
          for(var i in points){
            var p = points[i];
            context.beginPath();
            context.arc(p.x,p.y,7,0,2*Math.PI);
            //实心圆
           /*
            context.fillStyle = "#000";*/
            //空心圆
            context.strokeStyle = "white";
            context.stroke();
            context.fillStyle=color;
            context.fill();
          }
          //添加文字
//        for(var i in points)
//        {  var p = points[i];
//          context.beginPath();
//          context.fillStyle="black";
//          context.fillText(data[i], p.x + 1, p.y - 15);
//             
//            }

   				context.save(); //save和restore可以保证样式属性只运用于该段canvas元素
                context.strokeStyle = "white"; //设置描边样式
                context.fillStyle="white";
				
              	context.font = "30px sans-serif"; //设置字体大小和字体
                
                //绘制字体，并且指定位置
                context.fillText("0",a_canvas.width*0.96, a_canvas.height*0.98);

              	context.stroke();//执行绘制
                
                context.restore();
 	}
